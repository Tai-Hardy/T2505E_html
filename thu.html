

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonobos Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .content {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            border-bottom: 1px solid #eee;

        }

        .header h1 {
            margin: 0;
            font-size: 3em; /* Adjust as needed */
            color: #333;
            font-weight: bold;
        }

        .content-main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            background-color: #fff;
              text-align: center;
        }

        .main-A{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;uu
            
            width:  70%;
            max-width: 800px;
            position: relative;
        }
        .main-A::before {
            content: '';
            position: absolute;
            top: 34%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #c22ac5;
            transform: translateY(-50%);
            z-index: 0;
            width: 100%;
        }

        .main-B {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .main-C {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            background-color: #fff;
            color: #777;
            font-weight: bold;
            font-size: 1.2em;
        }
        .main-D {
            color: #777;
            font-size: 0.9em;
        }
         .form-row {
            display: flex;
            flex-wrap: wrap; 
            margin-bottom: 20px;
            gap: 20px;
            flex: 1;
            min-width: 200px;
            box-sizing: border-box;
            padding: 10px 80px;
            width:70%;
        }
        .form-grop, .form-group-full{
            display: flex; 
            gap: 20px;
            margin-bottom: 20px; 
            flex-wrap: wrap; 
            flex: 1;
            min-width: 200px;
           
        }
        .form-grop{
        margin-bottom: 15px;
        float: left;
        width: 100%;
        } 
    </style>
</head>
<body>
    <sectinon class="header">
        <h1>BONOBOS</h1>
        <form method="get" action="#">
            <div class="content-main">
                <ul class="main-A">
                    <li class="main-B">
                        <div class="main-C">1</div>
                        <div class="main-D">Shipping</div>
                    </li>
                    <li class="main-B">
                        <div class="main-C">2</div>
                        <div class="main-D">Billing</div>
                    </li>
                    <li class="main-B">
                        <div class="main-C">3</div>
                        <div class="main-D">Review</div>
                    </li>
                </ul>
            </div>
            <div class="column-left">
                <h2>Shipping Address</h2>
                <form method="get" action="#">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name*" class="error" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name*" required>
                    </div>
                </div>
                <div class="T1">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your email." required/>  
                    </div>   
                </div>
            </div>
        </form>     
    </section>  
</body>
</html>
