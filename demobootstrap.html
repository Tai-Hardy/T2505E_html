<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous"/>
</head>
<body>
    <div class="content">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 bg-primary">AAAAA</div>
            <div class="col-xl-3 col-lg-4 col-md-6 bg-warning">BBBBB</div>
            <div class="col-xl-3 col-lg-4 col-md-6 bg-info">CCCCC</div>
            <div class="col-xl-3 col-lg-4 col-md-6 bg-danger">DDDDD</div>
        </div>
        <div class="container">
           <div class="row">
            <div class="col">
                <h1>login</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                            <th>id</th>
                            <th>name</th>
                            <th>email</th>
                            <th>phone</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>hdiuhduhidjiw</td>
                                <td>1234567890</td>
                            </tr>
                    </table>
                </div>
            </div> 
        </div>
        
    </div>
</body>
</html>
