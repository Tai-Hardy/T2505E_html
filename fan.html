<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAN</title>
</head>
<body>
    <div class="fan_box">
        <img id="fan" src="img/canhquatquay.webp" width="500px"/>
    </div>
    <div class="control">
        <button onclick="speed0();" type="button">off</button>
        <button onclick="speed1();" type="button">speed 1</button>
        <button onclick="speed2();" type="button">speed 2</button>
        <button onclick="speed3();" type="button">speed 3</button>
    </div>
    <script type="text/javascript">
           var dg = 0;
           var speed = 0;
        // var so_lan_quay = 0;
        // var max_quay =7 ;
        var fan = setInterval(function(){
            dg +=speed;
            var f = document.getElementById("fan");
            f.style.transform = `rotate(${dg}deg)`;
            if(dg == 360){
                dg = 0;
            }
        },10);
        function speed0(){
            speed = 0;
        }
        function speed1(){
            speed = 15;
        }
        function speed2(){
            speed = 30;
        }
        function speed3(){
            speed = 100;
        }
    </script>
</body>
</html>
