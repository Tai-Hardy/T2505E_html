<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">Demo Js Effect</h1>
    <h2><span id="min">10</span>:<span id="sec">00</span></h2>
    <script type="text/javascript">
        setInterval(function(){
            var h = document.getElementById("head1");
            // h.innerText="day la noi dung da bi xam nhap"
            // h.innerHTML ="<i>day la noi dung duoc in nghieng.</i>";
            h.style.color="deeppink";
            h.style.fontSize="50px";
            h.classList.add("demo");
            h.classList.remove("xyz");
        },1000);
        
            var m= 10;
            var s = 0;
            var tg = setInterval(function(){
                console.log(m+":"+s);
                var min = document.getElementById("min");
                var sec = document.getElementById("sec");
                min.innerText = m>=10?m:"0"+m;
                sec.innerText = s>=10?s:"0"+s;
                s--;
                if(s<0){
                    m--;
                    s = 59;
                }
                if(m<0){
                    clearInterval(tg);
                }
            },1000);

    </script>
</body>
</html>
